<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="editSplits.html">Edit Splits</a>
        <a href="daily.html">Daily Summaries</a>
        <a href="weekly.html">Weekly Summaries</a>
        <a href="settings.html" class="active">Settings</a>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>Category</th>
                <th>Active</th>
                <th>Archived</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Customers</td>
                <td id="active-customer-list"></td>
                <td id="archived-customer-list"></td>
            </tr>
            <tr>
                <td>Projects</td>
                <td id="active-project-list"></td>
                <td id="archived-project-list"></td>
            </tr>
        </tbody>
    </table>

    <script src="functions.js"></script>
    <script>


        // Function to render the item lists
        function renderLists(category) {
            // Get active and archived items from localStorage
            let archivedItems = getArchivedItems(category).sort();
            const activeItems = getActiveItems(category).sort();

            // Get and clear the lists in the body
            const activeItemsList = document.getElementById(`active-${category}-list`);
            const archivedItemsList = document.getElementById(`archived-${category}-list`);
            activeItemsList.innerHTML = '';
            archivedItemsList.innerHTML = '';

            activeItems.forEach(item => {
                const div = document.createElement('div');
                div.textContent = item;
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = 'Archive';
                link.onclick = (event) => {
                    event.preventDefault();
                    archivedItems.push(item);
                    updateArchivedItems(archivedItems, category);
                    renderLists(category);
                };
                div.appendChild(document.createTextNode(' ')); // Add space between name and link
                div.appendChild(link);
                activeItemsList.appendChild(div);
            });

            archivedItems.forEach(item => {
                const div = document.createElement('div');
                div.textContent = item;
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = 'Unarchive';
                link.onclick = (event) => {
                    event.preventDefault();
                    archivedItems = archivedItems.filter(c => c !== item);
                    updateArchivedItems(archivedItems, category);
                    renderLists(category);
                };
                div.appendChild(document.createTextNode(' ')); // Add space between name and link
                div.appendChild(link);
                archivedItemsList.appendChild(div);
            });
        }

        renderLists('customer');
        renderLists('project');
    </script>
</body>

</html>
