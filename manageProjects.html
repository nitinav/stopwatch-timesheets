<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Projects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            cursor: pointer;
        }
        th.sort-asc::after {
            content: " ▲";
        }
        th.sort-desc::after {
            content: " ▼";
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>

        <a href="manageProjects.html" class="active">Manage Projects</a>
    </div>
    <button id="filterWarningsBtn">Filter Warnings Only</button>
    <button id="showAllBtn">Show All</button>
    <table id="customerProjectTable">
        <thead>
            <tr>
                <th data-column="customer">Customer</th>
                <th data-column="project">Project</th>
                <th data-column="status">Status</th>
                <th data-column="duration">Duration (h)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
