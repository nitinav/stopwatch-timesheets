<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Projects</title>
    <style>
        table {
            width: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            cursor: pointer;
        }
        th.sort-asc::after {
            content: " ▲";
        }
        th.sort-desc::after {
            content: " ▼";
        }
    </style>
</head>
<body>
    <table id="customerProjectTable">
        <thead>
            <tr>
                <th data-column="customer">Customer</th>
                <th data-column="project">Project</th>
                <th data-column="status">Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="manageProjects.js"></script>
</body>
</html>
